{% extends "layout.html" %}

{% block title %}
    {{ user.username }}
{% endblock %}

{% block main %}
    <div class="mb-3">
        <h1>Welcome, {{ user.username }}</h1>
        <form action="/delete_account" method="post" onsubmit="return confirm('Are you sure you want to delete your account?');">
            <button type="submit" class="btn btn-danger">Delete Account</button>
        </form>
    </div>
{% endblock %}
